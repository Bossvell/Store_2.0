<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <title>Части шаблона для залогиненных пользователей</title>
</head>
<body>
  <header>
<!--    <div class="navbar navbar-dark bg-dark">-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/index">Название магазина</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index">Главная страница</a>
                    </li>
                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/cart">Корзина</a>
                    </li>
                    <li class="nav-item active" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link disabled" href="/admin">Панель администратора</a>
                    </li>
                </ul>
                <ul class="form-inline my-2 my-lg-0">
                    <div sec:authorize="isAuthenticated()">
                        <form method="POST" action="/logout"><button class="btn btn-link" type="submit">Выход</button></form>
                    </div>
                    <div  sec:authorize="isAnonymous()">>
                        <a class="btn-link" href="/authentication">Войти</a>
                    </div>
                    <div class="mr-3" sec:authorize="isAnonymous()">>
                        <a class="btn-link" href="/registration">Зарегистрироваться</a>
                    </div>
                </ul>
                <form method="POST" action="/search" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Поиск по товарам" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                </form>
            </div>
        </nav>
<!--    </div>-->
  </header>
</body>
</html>
