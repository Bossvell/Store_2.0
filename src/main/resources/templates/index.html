<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<form method="POST" action="/logout"><button type="submit">Выход</button></form>
<form method="POST" action="/search"><input type="text" name="search"><button type="submit">Поиск</button></form>
<table>
    <tr>
        <th>Изображение</th>
        <th>Название</th>
        <th>Цена</th>
    </tr>
    <tr th:each="product : ${listProduct}">
        <td>
            <a th:href="@{/product/{id}(id = ${product.getId()})}">
                <img th:src="@{../images/{img}(img = ${product.getImage()})}" width="300px">
            </a>
        </td>
        <td>
            <a th:href="@{/product/{id}(id = ${product.getId()})}" th:text="${product.getName()}"></a>
            <br>
        </td>
        <td>
            <p th:text="${product.getPrice()}+'р.'"></p>
        </td>
    </tr>
</table>
</body>
</html>
