<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.css}" type="text/css" rel="stylesheet">
    <title>Регистрация нового пользователя</title>
</head>
<body>
<div th:insert="~{parts/login_part.html :: header}"></div>
<h3 class="text-center mt-5">Регистрация</h3>
<div class="d-flex justify-content-center">
    <form class="my-2 mx-5 w-50 text-center" method="POST" th:action="@{/registration}" th:object="${person}">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Введите логин:</span>
            </div>
            <input type="text" th:field="*{login}" id="login" name="login" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default2">Введите пароль: </span>
            </div>
            <input type="password"  th:field="*{password}" id="password" name="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default2">
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
       <button class="btn btn-submit" type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
