<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{css/stylesheet.css}" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Аутентификация</title>
</head>
<body>
    <h3>Вход</h3>
<form method="POST" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите логин: </label>
    <input type="text" placeholder="Введите логин" name="username" id="username">
    <label for="password">Введите пароль: </label>
    <input type="password" placeholder="Введите пароль" name="password" id="password">
    <button type="submit">Войти</button>
</form>
    <a href="/registration">Зарегистрироваться</a>
<div th:if="${param.error}" style="color:red">Неверный логин и\или пароль</div>
</body>
</html>
