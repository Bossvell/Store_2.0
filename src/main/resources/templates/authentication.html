<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/bootstrap.css}" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Аутентификация</title>
</head>
<body>
    <div th:insert="~{parts/login_part.html :: header}"></div>
    <h3 class="text-center mt-5">Авторизация</h3>
    <div class="d-flex justify-content-center">
        <form class="my-2 mx-5 w-50 text-center" method="POST" action="/process_login">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Введите логин:</span>
                </div>
                <input type="text" name="username" id="username" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default2">Введите пароль: </span>
                </div>
                <input type="password" name="password" id="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default2">
            </div>
            <div th:if="${param.error}" style="color:red">Неверный логин и\или пароль</div>
            <button class="btn btn-submit" type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
